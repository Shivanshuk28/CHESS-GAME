<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="images/bg-images/original-d1477b7cdded9a10408a18ef281c8621.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Welcome to the Chess Game</h1>
        <form id="playerForm">
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" name="player1" required>
            <br>
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" name="player2" required>
            <br>
            <label for="gameTime">Select Game Time:</label>
            <select id="gameTime" name="gameTime" required>
                <option value="1200">20 minutes</option>
                <option value="600">10 minutes</option>
                <option value="300">5 minutes</option>
                <option value="120">2 minutes</option>
                <option value="60">1 minutes</option>
            </select>
            <br>
            <button type="submit">Start Game</button>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
